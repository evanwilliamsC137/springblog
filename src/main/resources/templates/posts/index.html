<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <th:block th:include="partials/styles.html :: styles"></th:block>
</head>
<body class="container">
<header th:replace="partials/header.html :: header"></header>
<div th:replace="partials/navbar.html :: navbar"></div>

    <ul class="post" th:each="post: ${posts}">
        <li class="post-title" th:text="${post.title}"></li>
        <li class="post-body" th:text="${post.body}"></li>
        <li th:text="${post.user.email}"></li>
    </ul>


<div th:replace="partials/footer.html :: footer"></div>
<th:block th:include="partials/scripts.html  :: bootstrap"></th:block>
</body>
</html>
