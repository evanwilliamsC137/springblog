<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Index</title>
    <th:block th:include="partials/styles.html :: styles"></th:block>
</head>
<body>
<header th:replace="partials/header.html :: header"></header>
<div th:replace="partials/navbar.html :: navbar"></div>


    <ul th:each="post: ${posts}">
        <li th:text="${post.getTitle()}"></li>
        <li th:text="${post.getBody()}"></li>
        <form action="/posts/delete" method="post">
            <button class="card-link" type="submit" th:value="${post.id}" name="deletePost">Delete</button>
        </form>
        <form action="/posts/edit" method="get">
            <button class="card-link" type="submit" th:value="${post.id}" name="editPost">Edit</button>
        </form>
    </ul>


<div th:replace="partials/footer.html :: footer"></div>
<th:block th:include="partials/scripts.html  :: bootstrap"></th:block>
</body>
</html>
