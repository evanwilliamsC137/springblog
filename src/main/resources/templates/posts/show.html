<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Show</title>
    <th:block th:include="partials/styles.html :: styles"></th:block>
</head>
<body>
<header th:replace="partials/header.html :: header"></header>
<div th:replace="partials/navbar.html :: navbar"></div>


<!--A single post from post controller-->


<h1>The post you selected: </h1>

<div th:if="${post}">
    <h2 th:text="${post.getTitle()}"></h2>
    <p th:text="${post.getBody()}"></p>
    <p th:text="${post.user.email}"></p>

    <div th:if="${isPostOwner}">
        <form th:action="@{/posts/{id}/delete(id = ${post.id})}" method="post" th:object="${post}">
            <button class="card-link" type="submit" th:value="*{id}" name="deletePost">Delete</button>
        </form>
        <form th:action="@{/posts/{id}/edit(id = ${post.id})}" method="get" th:object="${post}">
            <button class="card-link" type="submit" th:value="*{id}" name="editPost">Edit</button>
        </form>
    </div>

</div>


<div th:replace="partials/footer.html :: footer"></div>
<th:block th:include="partials/scripts.html  :: bootstrap"></th:block>
</body>
</html>
