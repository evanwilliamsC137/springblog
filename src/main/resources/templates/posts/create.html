<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8"/>
    <head th:replace="partials/partials.html :: header">
    <title>Create a Post</title>
</head>
<body class="container">
<div th:replace="partials/partials.html :: navbar"></div>

    <div class="post">
        <h1>Create your post below:</h1>
        <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
            <input th:field="*{title}" th:value="*{title}" placeholder="Title" />
            <br />
            <input th:field="*{body}" th:value="*{body}" placeholder="Body" />
            <br />
            <input type="submit" />
        </form>
    </div>

<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>
