<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
    <head th:replace="partials/partials.html :: header">
</head>
<body>
<div th:replace="partials/partials.html :: navbar"></div>

    <h1>Edit post</h1>
    <div>
        <form th:action="@{/posts/{id}/edit(id=${id})}" th:method="post" th:object="${post}">
            <label for="title">Title</label><input type="text" id="title" name="title" th:field="*{title}" th:value="*{title}">
            <label for="body">Body</label><input type="text" id="body" name="body" th:field="*{body}" th:value="*{body}">

            <button type="submit">Submit Changes</button>
        </form>
    </div>

<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>
