<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navbar" class="navbar">
    <ul class="navbar-nav">
        <th:block sec:authorize="!isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Log in</a></li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Sign Up</a></li>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item"><a class="nav-link" href="/posts/create">Create Post</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile/{username}">View Profile</a></li>
            <li class="nav-item">
                <form class="form-inline" th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn">Logout</button>
                </form>
            </li>
        </th:block>
    </ul>
</nav>
