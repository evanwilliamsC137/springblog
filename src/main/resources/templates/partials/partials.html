<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ======== Header ========= -->
<head th:fragment="header">
    <meta charset="UTF-8">
    <th:block th:include="partials/scripts.html  :: bootstrap"></th:block>
    <th:block th:include="partials/styles.html :: styles"></th:block>
</head>
<body>


<!-- ======== Navbar ========= -->
<nav th:fragment="navbar">

        <div class="d-flex h-10 justify-content-between">
            <div class="d-flex h-10 justify-content-around align-items-center">
                <a class="nav-link" th:href="@{/}">
                    <button class="btn-hover color-8">Home</button>
                </a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/register}">
                    <button class="btn-hover color-8">Register</button>
                </a>
                <a sec:authorize="isAuthenticated()" th:href="@{/posts}">
                    <button class="btn-hover color-8">All Posts</button>
                </a>
                <a sec:authorize="isAuthenticated()" th:href="@{/posts/create}">
                    <button class="btn-hover color-8">Create Post</button>
                </a>
            </div>
            <div class="d-flex h-10 justify-content-end align-items-center">
                <div class="searchNav" style="font-size:medium">
                    <form th:action="@{/search}" method="post">
                        <div class="d-flex align-items-center b-0">
                            <label for="query"></label>
                            <input class="mx-2 w-3-padding-4" id="query" name="query" placeholder="Find Post" type="text"/>
                            <button type="submit" value="submit">Search</button>
                        </div>
                    </form>
                </div>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}">
                    <button>Log-in</button>
                </a>
                <a sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button>Logout</button>
                    </form>
                </a>
<!--                <a th:href="@{/about-us}">-->
<!--                    <button class="btn-hover color-8">About Us</button>-->
<!--                </a>-->
            </div>
        </div>
</nav>


<!-- ======== Footer ========= -->
<footer th:fragment="footer">
    <hr>
    <ul>
        <li>Contact Us</li>
        <li>Customer Service</li>
        <li>Partnerships</li>
        <li>Employment</li>
    </ul>
</footer>
</body>
</html>
