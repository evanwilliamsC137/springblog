<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials.html :: header">
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body class="container">
<div th:replace="partials/partials.html :: navbar"></div>

    <h1>Create an account</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}">

        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" class="form-control" type="text" maxlength="60" autofocus required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" th:field="*{email}" class="form-control" type="text" maxlength="60" autofocus required/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" class="form-control" maxlength="60" autofocus required/>
        </div>

        <input value="Sign me up!" class="btn btn-primary btn-block" type="submit" />
    </form>


<div th:replace="partials/partials.html :: footer"></div>
</body>
</html>
